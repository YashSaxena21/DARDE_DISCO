<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS and JavaScript CDN links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="course_style.css">
    <script src="script.js"></script>
    <title>Course Cards</title>
    
</head>
    <body>
        
        <div class="container mt-5">
            <div class="row">
                <!-- General Courses Card -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="general_courses.jpg" class="card-img-top" alt="General Courses">
                        <div class="card-body">
                            <h2 class="card-title"><b>General Courses</b></h2>
                            <p class="card-text">Explore a variety of general courses for personal development.</p>
                            <a href="courses_firstPage.html" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
        
                <!-- Domain-wise Courses Card -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <img src="domain_wise_courses.jpg" class="card-img-top" alt="Domain-wise Courses">
                        <div class="card-body">
                            <h2 class="card-title"><b>Domain-wise Courses</b></h2>
                            <p class="card-text">Discover specialized courses in your field of interest.</p>
                            <a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    
    </body>
    </html>
